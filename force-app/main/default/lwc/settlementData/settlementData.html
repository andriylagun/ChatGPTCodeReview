<template>
    <div class="slds-m-top_x-small slds-m-bottom_x-small">

        <h2 class="slds-text-heading_medium slds-m-bottom_x-small">
            Criteria
        </h2>

        <div class="acc-container">
            <lightning-record-view-form record-id={recordId} object-api-name="Contract">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-3">
                        <lightning-input
                                label="Event Date From:"
                                name="eventDateFrom"
                                value={eventDateFrom}
                                type="date"
                                onchange={handleFormInputChange}>
                        </lightning-input>
                        <lightning-input
                                label="Event Date To:"
                                name="eventDateTo"
                                value={eventDateTo}
                                type="date"
                                onchange={handleFormInputChange}>
                        </lightning-input>
                    </div>

                    <div class="slds-col slds-size_1-of-3">
                        <c-custom-lookup
                                icon-name="standard:orders"
                                object-api-name="Order"
                                label="Sale"
                                search-field="OrderNumber"
                                contract-id={recordId}
                                placeholder="Search Sale here..."
                                onlookupupdate={lookupRecord}>
                        </c-custom-lookup>
                        <div class="slds-grid">
                            <span class="slds-size_1-of-1">
                                <lightning-combobox
                                        name="events"
                                        label="Event:"
                                        placeholder="Choose Event"
                                        value={events}
                                        options={eventsOptions}
                                        onchange={handleFormInputChange}
                                ></lightning-combobox>
                            </span>
                            <lightning-button-icon
                                    icon-name="utility:undo"
                                    name="events"
                                    variant="bare"
                                    onclick={handleUndoClick}
                            ></lightning-button-icon>
                        </div>
                        <div class="slds-grid">
                            <span class="slds-size_1-of-1">
                                <lightning-combobox
                                        name="zones"
                                        label="Zone Description:"
                                        placeholder="Choose Zone"
                                        value={zones}
                                        options={zonesOptions}
                                        onchange={handleFormInputChange}
                                ></lightning-combobox>
                            </span>
                            <lightning-button-icon
                                    icon-name="utility:undo"
                                    name="zones"
                                    variant="bare"
                                    onclick={handleUndoClick}
                            ></lightning-button-icon>
                        </div>
                    </div>

                    <div class="slds-col slds-size_1-of-3">
                        <lightning-input
                                label="Transaction Date From:"
                                name="transactionDateFrom"
                                value={transactionDateFrom}
                                type="date"
                                onchange={handleFormInputChange}>
                        </lightning-input>
                        <lightning-input
                                label="Transaction Date To:"
                                name="transactionDateTo"
                                value={transactionDateTo}
                                type="date"
                                onchange={handleFormInputChange}>
                        </lightning-input>
                    </div>
                </div>
            </lightning-record-view-form>
        </div>

        <lightning-button class="slds-text-align_right"
                          variant="brand"
                          label="Filter Results"
                          title="Filter Results"
                          onclick={handleClick}>
        </lightning-button>
    </div>

    <div if:true={isMessageOpen} class="slds-text-align_center">
        <lightning-formatted-text value="No Filtered Sub-Contracts"></lightning-formatted-text>
    </div>

    <lightning-card if:true={isListOpen} title="Filtered Sub-Contracts" icon-name="custom:custom63">
        <div style="height: 300px;" class="slds-grid slds-grid_align-center">
            <lightning-datatable
                    key-field="id"
                     data={filteredData}
                     columns={gridColumns}
                    onrowselection={handleRowSelection}
                    selected-rows={selectedRows}
            ></lightning-datatable>
            </div>
    </lightning-card>

    <lightning-button class="btn"
                      variant="success"
                      label="Schedule Settlement Process"
                      title="Successful action"
                      disabled={disabledConfirm}
                      onclick={handleConfirmClick}>
    </lightning-button>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Settlement Schedule</h2>
                </header>
                <lightning-record-form if:true={isFormOpen} class="acc-container record-form"
                                       object-api-name={objectApiName}
                                       fields={fields}
                                       onsuccess={handleSuccess}
                                       oncancel={closeModal}>
                </lightning-record-form>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
